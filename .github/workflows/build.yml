name: build
on:
  pull_request:
    branches: "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: np-complete/build-book-action@v2
      - uses: actions/upload-artifact@v7
        with:
          name: book
          path: book.pdf
  textlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: tsuyoshicho/action-textlint@v3
